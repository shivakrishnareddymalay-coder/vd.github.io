<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart {
            font-size: 4em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .message {
            font-size: 1.3em;
            color: #555;
            margin: 30px 0;
            line-height: 1.6;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: relative;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #555;
            position: absolute;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #fed6e3 0%, #a8edea 100%);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .celebration-content {
            text-align: center;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .celebration h2 {
            font-size: 3em;
            color: #e91e63;
            margin-bottom: 20px;
        }

        .celebration .hearts {
            font-size: 5em;
            margin: 20px 0;
        }

        .celebration p {
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíå Will You Be My Valentine? üíå</h1>
        <div class="heart">üíñ</div>
        <p class="message">
            I've been thinking... and I can't imagine spending Valentine's Day with anyone but you! üåπ
        </p>
        <div class="buttons">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Yay! üéâ</h2>
            <div class="hearts">üíïüíñüíóüíùüíò</div>
            <p>I knew you'd say yes! ‚ù§Ô∏è<br>Can't wait to celebrate with you!</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        const container = document.querySelector('.container');

        let noBtnClicks = 0;

        // Make "No" button move away from cursor
        noBtn.addEventListener('mouseover', function() {
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            
            // Calculate available space
            const maxX = containerRect.width - buttonRect.width - 40;
            const maxY = 200; // Vertical range within button area
            
            // Generate random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY - 100;
            
            noBtn.style.transform = `translate(${randomX - buttonRect.left + containerRect.left + 20}px, ${randomY}px)`;
            
            // Make "Yes" button bigger each time
            noBtnClicks++;
            const newScale = 1 + (noBtnClicks * 0.1);
            yesBtn.style.transform = `scale(${newScale})`;
        });

        // Prevent clicking "No" button on mobile
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - buttonRect.width - 40;
            const maxY = 200;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY - 100;
            
            noBtn.style.transform = `translate(${randomX - buttonRect.left + containerRect.left + 20}px, ${randomY}px)`;
            
            noBtnClicks++;
            const newScale = 1 + (noBtnClicks * 0.1);
            yesBtn.style.transform = `scale(${newScale})`;
        });

        // Handle "Yes" button click
        yesBtn.addEventListener('click', function() {
            celebration.style.display = 'flex';
            
            // Add confetti effect
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-10px';
            confetti.style.fontSize = '2em';
            confetti.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'üåπ', '‚ù§Ô∏è'][Math.floor(Math.random() * 7)];
            confetti.style.zIndex = '9999';
            confetti.style.pointerEvents = 'none';
            
            document.body.appendChild(confetti);
            
            const duration = 3000 + Math.random() * 2000;
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / duration;
                
                if (progress < 1) {
                    confetti.style.top = (progress * 120) + '%';
                    confetti.style.transform = `rotate(${progress * 360}deg)`;
                    confetti.style.opacity = 1 - progress;
                    requestAnimationFrame(animate);
                } else {
                    confetti.remove();
                }
            }
            
            animate();
        }
    </script>
</body>
</html>
